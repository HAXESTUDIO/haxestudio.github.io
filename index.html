<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HAXE STUDIO INTRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at top, #1d4ed8, #020617 45%, #000);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #e5e7eb;
}

/* Fade-in container */
.container {
  text-align: center;
  animation: fadeIn 0.8s ease-out forwards;
  opacity: 0;
}

/* Logo static */
.logo {
  width: 140px;
  animation: glow 2s ease-in-out infinite;
  filter: drop-shadow(0px 0px 18px rgba(37,99,235,0.9));
}

/* TEXT ANIMATIONS */
.title {
  margin-top: 18px;
  font-size: 2.5rem;
  letter-spacing: 0.24em;
  font-weight: 800;
  animation: slideUp 0.7s 0.3s ease-out forwards;
  opacity: 0;
}

.tagline {
  margin-top: 10px;
  font-size: 1rem;
  letter-spacing: 0.18em;
  color: #9ca3af;
  animation: fadeUp 0.7s 0.8s ease-out forwards;
  opacity: 0;
}

.sub {
  margin-top: 14px;
  font-size: 1.2rem;
  color: #38bdf8;
  animation: fadeUp 0.7s 1.1s ease-out forwards;
  opacity: 0;
}

/* ANIMATION KEYFRAMES */

@keyframes fadeIn {
  from { opacity:0; transform: scale(1.04);}
  to { opacity:1; transform: scale(1);}
}

@keyframes slideUp {
  from {opacity:0; transform: translateY(30px);}
  to {opacity:1; transform: translateY(0);}
}

@keyframes fadeUp {
  from {opacity:0; transform: translateY(12px);}
  to {opacity:1; transform: translateY(0);}
}

/* LOGO GLOW */
@keyframes glow {
  0% { filter: drop-shadow(0px 0px 12px rgba(37,99,235,0.5)); }
  50% { filter: drop-shadow(0px 0px 25px rgba(37,99,235,1)); }
  100% { filter: drop-shadow(0px 0px 12px rgba(37,99,235,0.5)); }
}

/* Fade OUT at end */
@keyframes fadeOutFinal {
  from { opacity:1; }
  to { opacity:0; }
}
</style>
</head>
<body>

<div class="container" id="introBlock">
  <img src="haxestudio.webp" class="logo">
  <div class="title">HAXE STUDIO</div>
  <div class="tagline">ETHICAL HACKING & CYBERSECURITY</div>
  <div class="sub">Learn hacking with us</div>
</div>

<script>
setTimeout(() => {
  document.getElementById("introBlock").style.animation = "fadeOutFinal 1s forwards";
}, 4000); // stays for 4 seconds

// Optional: auto redirect to your website
setTimeout(() => { window.location.href="home.html"; }, 5000);
</script>
</body>
</html>
